<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng nhập</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin">
      <img class="mb-3" src="images/logo_hsu.png" alt="" width="72" height="72">
      <h1 class="h4 mb-3 font-weight-normal" >Phần Mềm<br>Thi Trắc Nghiệm Online</h1>
      <h1 class="h3 mb-3 font-weight-normal">Đăng nhập</h1>
      <label for="inputUsername" class="sr-only">Tên đăng nhập</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="Tên đăng nhập" required="" autofocus>
      <label for="inputPassword" class="sr-only">Mật khẩu</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 text-muted">Đồ Án Chuyên Ngành A</p>
      <pre class="text-muted">Thực hiện: - Huỳnh Ngọc Hiền
            - Nguyễn Tiến Mạnh
      </pre>
    </form>
</body>
</html>
