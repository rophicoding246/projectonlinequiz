<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="../boostrap/bootstrap.css">
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
	
<div class="shadow p-3 mb-5 bg-white rounded">
	    <div class="codeSubject">
			<p>Mã môn</p>  
			<select class="form-control" >
			<option>Thiết kế web và đồ họa </option>
			<option>Lập trình web</option>
			<option>lập trình hướng đối tượng</option>
			</select>
		</div>
		<div class="CodeChapter">
			<p> Mã chương</p> 
			<select class="form-control" >
			<option>TKWCT01 </option>
			<option>TKWCT02</option>
			<option>TKWCT03</option>
			<option>TKWCT04 </option>
			<option>TKWCT05</option>
			<option>TKWCT06</option>
			</select>
		</div>
	    <div class="Type">
			<p>Kiểu câu hỏi</p> 
			<select class="form-control">
			<option>Single Choise</option>
			<option>Multiple Choise</option>
			</select>
		</div>
		<div class="Difficulty">
			<p>Độ khó</p>
			<select class="form-control" >
			<option>Dễ</option>
			<option>Trung Bình</option>
			<option>Khó</option>
			</select>
		</div>
	    <div class="codequestion"> 
			  <p > Mã câu hỏi</p>
			  <input type="text" placeholder="vui lòng nhập code" class="form-control">
	    </div>
		<div class="question">  
			<p>Câu hỏi</p> 
			<input type="text" placeholder="vui lòng nhập câu hỏi" class="form-control"> 
		</div>
		<div class="Image">  
			<p> Hình ảnh</p>
			<div class="custom-file">
			  <input type="file" class="custom-file-input" id="customFile" readonly>
			  <label class="custom-file-label" for="customFile">Choose file</label>
		</div>
		
		</div>
	    <div class="card-title"> Vui lòng nhập các câu trả lời (*) </div>
		<div class="input-group input-group-sm mb-3">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup-sizing-sm">A</span>
		  </div>
		  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>
		<div class="input-group input-group-sm mb-3">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup2-sizing-sm">B</span>
		  </div>
		  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>
		<div class="input-group input-group-sm mb-3">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup3-sizing-sm">C</span>
		  </div>
		  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>
		<div class="input-group input-group-sm mb-3">
		  <div class="input-group-prepend">
			<span class="input-group-text" id="inputGroup4-sizing-sm">D</span>
		  </div>
		  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>
		<div>
			<div class="card-title"> Vui lòng chọn đáp án đúng (*)</div>
		<div class="option"></div>
		<div class="form-check-inline">
		  <label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">A
		  </label>
		</div>
		<div class="form-check-inline">
		  <label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">B
		  </label>
		</div>
		<div class="form-check-inline ">
		  <label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">C
		  </label>
		</div>
		<div class="form-check-inline ">
		  <label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">D
		  </label>
		</div>
		</div>
	    <div class="addmon"> 
			<button type="button" class="btn btn-secondary btn-sm">Thêm</button>
	    </div>
		
</div>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
